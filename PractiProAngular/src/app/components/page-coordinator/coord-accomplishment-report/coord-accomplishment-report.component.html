<div class="p-2 sm:ml-60">
    <div class="p-1 xl:p-10 ">
        <div>
            <h1 class="text-orange-500 ml-5 font-bold text-lg mb-1">Weekly Accomplishment Reports</h1>
            <div class="border-b border-gray-300"></div>
            <br>
        </div>
        <div class="relative overflow-x-auto shadow-md shadow-slate-400 sm:rounded-lg">
            <table mat-table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
                <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                    <tr>
                        <th scope="col" class="px-6 py-3 text-center">
                            Student ID
                        </th>
                        <th scope="col" class="px-6 py-3 text-center">
                            First Name
                        </th>
                        <th scope="col" class="px-6 py-3 text-center">
                            Last Name
                        </th>
                        <th scope="col" class="px-6 py-3 text-center">
                            Block
                        </th>
                        <th scope="col" class="px-6 py-3 text-center">
                            Submissions
                        </th>
                        
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let students of studentlist"
                        class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
                        <th scope="row" class="px-6 text-center py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                            {{ students.studentId }}
                        </th>
                        <td class="px-6 py-4 text-center">
                            {{ students.firstName }}
                        </td>
                        <td class="px-6 py-4 text-center">
                            {{ students.lastName }}
                        </td>
                        <td class="px-6 py-4 text-center">
                            {{ students.block }}
                        </td>
                        <td class="px-6 py-4 text-center">
                            <a (click)="viewSubmissions(students.id)"
                            class="sm:max-xl:flex sm:max-xl:text-start sm:max-lg:py-1.5 text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800" >View</a>
                        </td>
                        
                    </tr>
                </tbody>
            </table>
        </div>
    </div>




</div>
