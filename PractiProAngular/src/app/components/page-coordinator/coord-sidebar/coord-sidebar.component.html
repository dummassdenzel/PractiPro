<aside id="logo-sidebar"
  class="fixed top-0 left-0 z-40 w-56 h-screen transition-transform -translate-x-full sm:translate-x-0"
  aria-label="Sidebar">
  <div class="h-full px-3 py-2 overflow-y-auto shadow-md bg-dash-b">
    <div>
      <div class="flex justify-center">
        <img src="../../../assets/logo.png" class="flex justify-center ps-2.5 h-48 w-2h-48" alt="PractiPro Logo" />
      </div>
      <h1 class="text-center mb-4">
        <span class="self-center text-xl font-semibold whitespace-nowrap text-white font-primary">Advisor Page</span>
      </h1>
    </div>

    <div class="border-b border-gray-300"></div>

    <div class="flex justify-center items-center mb-1 mt-2">

      <span class="flex-1 mx-auto my-auto whitespace-normal font-primary text-center text-white">Currently
        Viewing:</span>

    </div>

    <div class="flex justify-center items-center mb-1">
      <button (click)="openClassesPopup()" matTooltip="(Click here to select a class.)"
        class="text-white bg-indigo-900 hover:bg-indigo-800 cursor-pointer focus:ring-indigo-300 font-medium rounded-sm px-5 py-0 mb-2 dark:bg-indigo-600 dark:hover:bg-indigo-700 focus:outline-none dark:focus:ring-indigo-800">

        <span class="flex-1 mx-auto my-auto whitespace-normal font-primary text-center">{{ selectedBlock ? selectedBlock
          : "Select a Class:" }}</span>
      </button>
    </div>

    <div class="border-b border-gray-300"></div>

    <ul class="space-y-2 mt-4 font-medium">
      <li>
        <!-- Submission Button -->
        <a routerLink="coord-dashboard" routerLinkActive="active" class="button">
          <svg class="w-6 h-6 text-white dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
            width="24" height="24" fill="none" viewBox="0 0 24 24">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
              d="M11 9h6m-6 3h6m-6 3h6M6.996 9h.01m-.01 3h.01m-.01 3h.01M4 5h16a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V6a1 1 0 0 1 1-1Z" />
          </svg>
          <span class="flex-1 ms-3 whitespace-nowrap font-primary">Dashboard</span>
        </a>
      </li>
      <li>
        <!-- Submission Button -->
        <a routerLink="coord-invitestudents/invite-by-studentid" routerLinkActive="active" class="button">
          <svg class="w-6 h-6" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none"
            viewBox="0 0 24 24">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
              d="M16 12h4m-2 2v-4M4 18v-1a3 3 0 0 1 3-3h4a3 3 0 0 1 3 3v1a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1Zm8-10a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
          </svg>
          <span class="flex-1 ms-3 whitespace-nowrap font-primary">Invite Students</span>
        </a>
      </li>
      <li>
        <!-- Submission Button -->
        <a routerLink="coord-registrations" routerLinkActive="active" class="button">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
            stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M9 12h3.75M9 15h3.75M9 18h3.75m3 .75H18a2.25 2.25 0 0 0 2.25-2.25V6.108c0-1.135-.845-2.098-1.976-2.192a48.424 48.424 0 0 0-1.123-.08m-5.801 0c-.065.21-.1.433-.1.664 0 .414.336.75.75.75h4.5a.75.75 0 0 0 .75-.75 2.25 2.25 0 0 0-.1-.664m-5.8 0A2.251 2.251 0 0 1 13.5 2.25H15c1.012 0 1.867.668 2.15 1.586m-5.8 0c-.376.023-.75.05-1.124.08C9.095 4.01 8.25 4.973 8.25 6.108V8.25m0 0H4.875c-.621 0-1.125.504-1.125 1.125v11.25c0 .621.504 1.125 1.125 1.125h9.75c.621 0 1.125-.504 1.125-1.125V9.375c0-.621-.504-1.125-1.125-1.125H8.25ZM6.75 12h.008v.008H6.75V12Zm0 3h.008v.008H6.75V15Zm0 3h.008v.008H6.75V18Z" />
          </svg>
          <span class="flex-1 ms-3 whitespace-nowrap font-primary">Registrations</span>
        </a>
      </li>
      <li>
        <!-- Submission Button -->
        <a routerLink="coord-submissions" routerLinkActive="active" class="button">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
            stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M11.35 3.836c-.065.21-.1.433-.1.664 0 .414.336.75.75.75h4.5a.75.75 0 0 0 .75-.75 2.25 2.25 0 0 0-.1-.664m-5.8 0A2.251 2.251 0 0 1 13.5 2.25H15c1.012 0 1.867.668 2.15 1.586m-5.8 0c-.376.023-.75.05-1.124.08C9.095 4.01 8.25 4.973 8.25 6.108V8.25m8.9-4.414c.376.023.75.05 1.124.08 1.131.094 1.976 1.057 1.976 2.192V16.5A2.25 2.25 0 0 1 18 18.75h-2.25m-7.5-10.5H4.875c-.621 0-1.125.504-1.125 1.125v11.25c0 .621.504 1.125 1.125 1.125h9.75c.621 0 1.125-.504 1.125-1.125V18.75m-7.5-10.5h6.375c.621 0 1.125.504 1.125 1.125v9.375m-8.25-3 1.5 1.5 3-3.75" />
          </svg>
          <span class="flex-1 ms-3 whitespace-nowrap font-primary">Submissions</span>
        </a>
      </li>
      <li>
        <a routerLink="advisor-analytics" routerLinkActive="active" class="button">
          <svg class="w-6 h-6 text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
            fill="none" viewBox="0 0 24 24">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
              d="M10 3v4a1 1 0 0 1-1 1H5m4 10v-2m3 2v-6m3 6v-3m4-11v16a1 1 0 0 1-1 1H6a1 1 0 0 1-1-1V7.914a1 1 0 0 1 .293-.707l3.914-3.914A1 1 0 0 1 9.914 3H18a1 1 0 0 1 1 1Z" />
          </svg>
          <span class="flex-1 ms-3 whitespace-nowrap font-primary">Form Analytics</span>
        </a>
      </li>
    </ul>
  </div>
</aside>

<router-outlet></router-outlet>
