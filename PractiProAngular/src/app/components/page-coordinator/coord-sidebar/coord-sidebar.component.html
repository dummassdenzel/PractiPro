<aside id="logo-sidebar"
  class="fixed top-0 left-0 z-40 w-56 h-screen transition-transform -translate-x-full sm:translate-x-0"
  aria-label="Sidebar">
  <div class="h-full px-3 py-2 overflow-y-auto shadow-md bg-dash-b">
    <div>
      <img src="../../../assets/logo.png" class="flex items-center ps-2.5 h-48 w-48" alt="PractiPro Logo" />
      <h1 class="text-center mb-4">
        <span class="self-center text-xl font-semibold whitespace-nowrap text-white font-primary">Coordinator Page</span>
      </h1>
    </div>

    <div class="border-b border-gray-300"></div>

     <div class="flex justify-center items-center mb-1 mt-2">
      
        <span class="flex-1 mx-auto my-auto whitespace-normal font-primary text-center text-white">Currently Viewing:</span>
      
    </div>

    <div class="flex justify-center items-center mb-1">
      <button (click)="openClassesPopup()" class="text-white bg-indigo-900 hover:bg-indigo-800 cursor-pointer focus:ring-indigo-300 font-medium rounded-sm px-5 py-0 mb-2 dark:bg-indigo-600 dark:hover:bg-indigo-700 focus:outline-none dark:focus:ring-indigo-800">
        
        <span class="flex-1 mx-auto my-auto whitespace-normal font-primary text-center">{{ selectedBlock ? selectedBlock : "Select a Class:" }}</span>
      </button>
    </div>

    <div class="border-b border-gray-300"></div>

    <ul class="space-y-1 mt-4 font-medium">

      <li>
        <!-- Submission Button -->
        <a routerLink="coord-submissions" routerLinkActive="active" class="button">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
            stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M12 7.5h1.5m-1.5 3h1.5m-7.5 3h7.5m-7.5 3h7.5m3-9h3.375c.621 0 1.125.504 1.125 1.125V18a2.25 2.25 0 0 1-2.25 2.25M16.5 7.5V18a2.25 2.25 0 0 0 2.25 2.25M16.5 7.5V4.875c0-.621-.504-1.125-1.125-1.125H4.125C3.504 3.75 3 4.254 3 4.875V18a2.25 2.25 0 0 0 2.25 2.25h13.5M6 7.5h3v3H6v-3Z" />
          </svg>
          <span class="flex-1 ms-3 whitespace-nowrap font-primary">Requirements</span>
        </a>
      </li>
      <li>
        <!-- Submission Button -->
        <a routerLink="coord-documentations" routerLinkActive="active" class="button">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
            stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M11.35 3.836c-.065.21-.1.433-.1.664 0 .414.336.75.75.75h4.5a.75.75 0 0 0 .75-.75 2.25 2.25 0 0 0-.1-.664m-5.8 0A2.251 2.251 0 0 1 13.5 2.25H15c1.012 0 1.867.668 2.15 1.586m-5.8 0c-.376.023-.75.05-1.124.08C9.095 4.01 8.25 4.973 8.25 6.108V8.25m8.9-4.414c.376.023.75.05 1.124.08 1.131.094 1.976 1.057 1.976 2.192V16.5A2.25 2.25 0 0 1 18 18.75h-2.25m-7.5-10.5H4.875c-.621 0-1.125.504-1.125 1.125v11.25c0 .621.504 1.125 1.125 1.125h9.75c.621 0 1.125-.504 1.125-1.125V18.75m-7.5-10.5h6.375c.621 0 1.125.504 1.125 1.125v9.375m-8.25-3 1.5 1.5 3-3.75" />
          </svg>
          <span class="flex-1 ms-3 whitespace-nowrap font-primary">Documentations</span>
        </a>
      </li>
      <li>
        <!-- Date & Time Button -->
        <a routerLink="coord-dtr" routerLinkActive="active" class="button">
          <svg class="w-6 h-6 text-white dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
            width="24" height="24" fill="none" viewBox="0 0 24 24">
            <path stroke="currentColor" stroke-linejoin="round" stroke-width="2"
              d="M10 3v4a1 1 0 0 1-1 1H5m14-4v16a1 1 0 0 1-1 1H6a1 1 0 0 1-1-1V7.914a1 1 0 0 1 .293-.707l3.914-3.914A1 1 0 0 1 9.914 3H18a1 1 0 0 1 1 1Z" />
          </svg>
          <span class="flex-1 ms-3 whitespace-nowrap font-primary">Daily Time Record</span>
        </a>
      </li>
      <li>
        <!-- Weekly Accomplishment Report Button -->
        <a routerLink="coord-accomplishmentreport" routerLinkActive="active" class="button">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
            stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M12 7.5h1.5m-1.5 3h1.5m-7.5 3h7.5m-7.5 3h7.5m3-9h3.375c.621 0 1.125.504 1.125 1.125V18a2.25 2.25 0 0 1-2.25 2.25M16.5 7.5V18a2.25 2.25 0 0 0 2.25 2.25M16.5 7.5V4.875c0-.621-.504-1.125-1.125-1.125H4.125C3.504 3.75 3 4.254 3 4.875V18a2.25 2.25 0 0 0 2.25 2.25h13.5M6 7.5h3v3H6v-3Z" />
          </svg>
          <span class="flex-1 ms-3 whitespace-nowrap font-primary">Acccomplishment <br />
            Reports</span>
        </a>
      </li>
      <li>
        <!-- Weekly Accomplishment Report Button -->
        <a routerLink="coord-finalreport" routerLinkActive="active" class="button">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
            stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M11.35 3.836c-.065.21-.1.433-.1.664 0 .414.336.75.75.75h4.5a.75.75 0 0 0 .75-.75 2.25 2.25 0 0 0-.1-.664m-5.8 0A2.251 2.251 0 0 1 13.5 2.25H15c1.012 0 1.867.668 2.15 1.586m-5.8 0c-.376.023-.75.05-1.124.08C9.095 4.01 8.25 4.973 8.25 6.108V8.25m8.9-4.414c.376.023.75.05 1.124.08 1.131.094 1.976 1.057 1.976 2.192V16.5A2.25 2.25 0 0 1 18 18.75h-2.25m-7.5-10.5H4.875c-.621 0-1.125.504-1.125 1.125v11.25c0 .621.504 1.125 1.125 1.125h9.75c.621 0 1.125-.504 1.125-1.125V18.75m-7.5-10.5h6.375c.621 0 1.125.504 1.125 1.125v9.375m-8.25-3 1.5 1.5 3-3.75" />
          </svg>
          <span class="flex-1 ms-3 whitespace-nowrap font-primary">Final Reports</span>
        </a>
      </li>
      <li></li>
    </ul>
  </div>
</aside>
