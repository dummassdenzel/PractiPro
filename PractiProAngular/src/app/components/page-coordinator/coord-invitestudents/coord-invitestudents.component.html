<div class="p-2 sm:ml-60">
    <div class="p-1 xl:p-10">
        <div>
            <h1 class="text-orange-500 font-bold font-primary text-center text-xl mb-3">
                <svg class="w-6 h-6 -mt-0.5 text-orange-500 inline" aria-hidden="true"
                    xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                        d="M16 12h4m-2 2v-4M4 18v-1a3 3 0 0 1 3-3h4a3 3 0 0 1 3 3v1a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1Zm8-10a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                </svg>
                Invite Students
            </h1>
            <div class="border-b border-gray-300"></div>
            <br />
        </div>

        <div class="font-primary text-center max-sm:text-xs flex justify-center mb-8">
            <div class="flex justify-center space-x-2 bg-slate-100 rounded-full p-2">

                <a routerLink="invite-by-studentid" routerLinkActive="active"
                    class="my-auto text-black rounded-full py-2 px-10 transition-colors duration-300">
                    Invite students by Student ID
                </a>

                <button [routerLink]="['invite-by-link']" routerLinkActive="active"
                    class="my-auto text-black rounded-full py-2 px-10 transition-colors duration-300">
                    Invite students by link
                </button>


            </div>
        </div>


        <router-outlet></router-outlet>

    </div>
</div>
