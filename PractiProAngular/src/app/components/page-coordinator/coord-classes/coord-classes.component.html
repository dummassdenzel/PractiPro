<div class="p-3 max-w-screen max-h-screen overflow-auto bg-white shadow-lg rounded-lg">

    <h1 class="mb-2 text-orange-500 font-bold text-xl text-center"><svg
            class="w-6 h-6 -mt-0.5 text-orange-500 inline dark:text-white" aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
            <path fill-rule="evenodd"
                d="M12 6a3.5 3.5 0 1 0 0 7 3.5 3.5 0 0 0 0-7Zm-1.5 8a4 4 0 0 0-4 4 2 2 0 0 0 2 2h7a2 2 0 0 0 2-2 4 4 0 0 0-4-4h-3Zm6.82-3.096a5.51 5.51 0 0 0-2.797-6.293 3.5 3.5 0 1 1 2.796 6.292ZM19.5 18h.5a2 2 0 0 0 2-2 4 4 0 0 0-4-4h-1.1a5.503 5.503 0 0 1-.471.762A5.998 5.998 0 0 1 19.5 18ZM4 7.5a3.5 3.5 0 0 1 5.477-2.889 5.5 5.5 0 0 0-2.796 6.293A3.501 3.501 0 0 1 4 7.5ZM7.1 12H6a4 4 0 0 0-4 4 2 2 0 0 0 2 2h.5a5.998 5.998 0 0 1 3.071-5.238A5.505 5.505 0 0 1 7.1 12Z"
                clip-rule="evenodd" />
        </svg>
        Select a Class:</h1>
    <div *ngIf="isLoading" class="flex justify-center">
        <p class="font-secondary text-2xl">Loading...</p>
    </div>
    <ng-container *ngIf="!isLoading">
        <div *ngIf="datalist?.length else noDataMessage">
            <table mat-table class="w-full text-sm text-center rtl:text-right text-gray-500 dark:text-gray-400">
                <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                    <tr>

                        <th scope="col" class="px-6 py-3">
                            Block Name
                        </th>
                        <th scope="col" class="px-6 py-3">
                            Course
                        </th>
                        <th scope="col" class="px-6 py-3">
                            Year Level
                        </th>
                        <th scope="col" class="px-6 py-3">
                            Department
                        </th>

                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let data of datalist"
                        class="cursor-pointer hover:bg-blue-100 bg-white border-b dark:bg-gray-800 dark:border-gray-700"
                        (click)="selectClass(data.block_name)">

                        <th class="px-6 py-4">
                            {{ data.block_name }}
                        </th>
                        <td class="px-6 py-4">
                            {{ data.course }}
                        </td>
                        <td class="px-6 py-4">
                            {{ data.year_level| ordinal }} Year
                        </td>
                        <td class="px-6 py-4">
                            {{ data.department }}
                        </td>

                    </tr>
                </tbody>
            </table>
        </div>
    </ng-container>
    <div>
        <ng-template #noDataMessage>
            <div class="flex justify-center">
                <img class="opacity-40 h-44 w-44" src="../../../../assets/empty1.png">
            </div>
            <div class="text-center">
                <h1 class="opacity-40 text-center text-xl font-primary">
                    You currently have no classes being handled.
                </h1>
                <h1 class="opacity-40 text-center text-sm font-primary">
                    Please contact an admin for assignation.
                </h1>
            </div>
        </ng-template>
    </div>
