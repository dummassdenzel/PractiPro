<div class="p-4 sm:ml-56">
  <div class="p-3 rounded-md shadow-md">
    <h1 class="mb-2 text-orange-500 font-bold ml-1 font-primary text-base">
      Advisors List
    </h1>
    <div class="flex items-center space-x-4 mb-3">
      <div class="form-outline flex-grow">
        <input
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          type="search"
          [(ngModel)]="searchtext"
          id="form1"
          placeholder="Search advisors for any text..."
          aria-label="search"
        />
      </div>

      <button
        (click)="assignCoordinators()"
        class="bg-orange-500 text-white px-4 py-2 rounded-lg hover:bg-orange-700 focus:ring-4 focus:ring-orange-300"
        type="button"
      >
        Assign Classes
      </button>
    </div>

    <div class="relative overflow-x-auto border border-gray-300 sm:rounded-lg">
      <table
        class="w-full text-sm text-center font-secondary rtl:text-right text-gray-500 dark:text-gray-400"
      >
        <thead
          class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400"
        >
          <tr>
            <th scope="col" class="px-6 py-3 font-primary">ID:</th>
            <th scope="col" class="px-6 py-3 font-primary">Name:</th>
            <th scope="col" class="px-6 py-3 font-primary">Email:</th>
            <th scope="col" class="px-6 py-3 font-primary">Department:</th>
            <th scope="col" class="px-6 py-3 font-primary">Classes Handled:</th>
            <th scope="col" class="px-6 py-3 font-primary">Action:</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngIf="(userlist?.payload | filter : searchtext)?.length === 0">
            <td colspan="7" class="px-6 py-4 text-center text-red-500">
              No Data Found
            </td>
          </tr>
          <tr
            *ngFor="let user of userlist?.payload| paginate: { itemsPerPage: 5, currentPage: p  } | filter : searchtext"
            class="bg-white border-b dark:bg-gray-800 dark:border-gray-700"
          >
            <th
              scope="row"
              class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white"
            >
              {{ user.id }}
            </th>
            <td class="px-6 py-4">
              {{ user.last_name }}, {{ user.first_name }}
            </td>
            <td class="px-6 py-4">
              {{ user.email }}
            </td>
            <td class="px-6 py-4">
              {{ user.department }}
            </td>
            <!-- <td class="px-6 py-4">
                            <a (click)="deptPopup(user.id)">{{ user.number_of_classes }}</a>
                        </td> -->
            <td class="px-6 py-4 text-center text-nowrap">
              <a
                (click)="checkClassesPopup(user.id)"
                class="focus:outline-none text-center text-white bg-blue-900 hover:bg-blue-800 cursor-pointer focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2.5 mb-2 dark:focus:ring-blue-900"
                >{{ user.number_of_classes }}
                {{ user.number_of_classes === 1 ? "Class" : "Classes" }}</a
              >
            </td>
            <td class="px-6 py-4">
              <a
                (click)="deptPopup(user.id)"
                class="focus:outline-none text-white bg-blue-900 hover:bg-blue-800 cursor-pointer focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 mb-2 dark:focus:ring-blue-900"
                >Update</a
              >
            </td>
          </tr>
        </tbody>
      </table>

      <div class="w-full mt-3 flex justify-center">

        <!-- pagination control -->
        <pagination-controls class=""  (pageChange)="p = $event"></pagination-controls>

      </div>

    </div>
  </div>
</div>
