<div class="p-8 relative max-sm:max-h-96 bg-white shadow-lg rounded-lg font-secondary">
    <button class="absolute top-4 right-4" (click)="close()">
        <svg class="w-6 h-6 text-blue-900 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18 17.94 6M18 18 6.06 6"/>
          </svg>
          
          
                  
    </button>
    <div class="mb-8 space-y-2">
        <div class="flex justify-center font-primary font-semibold text-2xl text-center">
            <h1>Forgot Password?</h1>
        </div>
        <div class="flex justify-center text-center w-96 text-wrap text-sm text-gray-500">
            <p>To reset your password, enter the email address associated with your PractiPro account.</p>
        </div>
    </div>


    <form [formGroup]="emailForm" (ngSubmit)="submitForm()">
        <div class=" mb-6 flex justify-center">
            <div class="w-96">
                <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your Email
                    Address:</label>
                <input type="email" id="email"
                    class="bg-transparent border-0 border-b-2 border-gray-800 text-gray-900 text-sm focus:ring-transparent focus:border-0 focus:border-b-2 focus:border-black block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    placeholder="(@gordoncollege.edu.ph)" formControlName="email" />
            </div>
        </div>
        <div class="flex justify-center">
            <button type="submit"
                class="text-white bg-blue-900 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-16 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Submit</button>
        </div>

    </form>
</div>
