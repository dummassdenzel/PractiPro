<div class="p-3 max-w-screen max-h-screen overflow-auto bg-white shadow-lg rounded-lg">
    <h1 class="mb-2 text-orange-500 font-bold ml-1">Requirements Submitted:</h1>
    <div *ngIf="isLoading" class="flex justify-center">
        <p class="font-secondary text-2xl">Loading...</p>
    </div>
    <ng-container *ngIf="!isLoading">
        <ng-container *ngIf="studentSubmissions.length > 0 else noDataMessage">
            <table mat-table
                class="w-full text-sm text-center font-secondary rtl:text-right text-gray-500 dark:text-gray-400">
                <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                    <tr>
                        <th scope="col" class="px-6 py-3">
                            Requirement:
                        </th>
                        <th scope="col" class="px-6 py-3">
                            File Name:
                        </th>
                        <th scope="col" class="px-6 py-3">
                            Date Submitted:
                        </th>
                        <th scope="col" class="px-6 py-3">
                            View File:
                        </th>
                        <th scope="col" class="px-6 py-3">
                            Approval:
                        </th>
                        <th scope="col" class="px-6 py-3">
                            Comments:
                        </th>
                        <th scope="col" class="px-6 py-3">
                            Actions:
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let submission of studentSubmissions"
                        class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
                        <td class="px-6 py-4">
                            {{ submission.submission_name }}
                        </td>
                        <td class="px-6 py-4">
                            {{ submission.file_name }}
                        </td>
                        <td class="px-6 py-4">
                            {{ submission.created_at }}
                        </td>
                        <td class="px-6 py-4">
                            <button (click)="viewFile(submission.id)"
                                class="focus:outline-none text-white bg-blue-900 hover:bg-blue-800  focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">View</button>
                        </td>
                        <td class="px-6 py-4">
                            <button (click)="toggleApproval(submission.id, submission.remarks)" class="btn-toggle">
                                <p *ngIf="submission.remarks > 0" class="text-green-600">
                                    APPROVED
                                </p>
                                <p *ngIf="submission.remarks == 0" class="text-gray-800">
                                    PENDING
                                </p>
                                <p *ngIf="submission.remarks < 0" class="text-orange-500">
                                    UNAPPROVED
                                </p>
                            </button>
                        </td>
                        <td class="px-6 py-4">
                            <button (click)="viewComments(submission.id, submission.file_name)"
                                class="text-white inline-flex items-center bg-blue-700 hover:bg-blue-800 focus:outline-non font-medium rounded-lg text-sm px-3 py-2.5 text-center">
                                <svg class="w-6 h-6 text-gray-800 dark:text-white inline" aria-hidden="true"
                                    xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="white"
                                    viewBox="0 0 24 24">
                                    <path fill-rule="evenodd"
                                        d="M3.559 4.544c.355-.35.834-.544 1.33-.544H19.11c.496 0 .975.194 1.33.544.356.35.559.829.559 1.331v9.25c0 .502-.203.981-.559 1.331-.355.35-.834.544-1.33.544H15.5l-2.7 3.6a1 1 0 0 1-1.6 0L8.5 17H4.889c-.496 0-.975-.194-1.33-.544A1.868 1.868 0 0 1 3 15.125v-9.25c0-.502.203-.981.559-1.331ZM7.556 7.5a1 1 0 1 0 0 2h8a1 1 0 0 0 0-2h-8Zm0 3.5a1 1 0 1 0 0 2H12a1 1 0 1 0 0-2H7.556Z"
                                        clip-rule="evenodd" />
                                </svg>

                                <span class="ml-1">{{submission.comments}}</span>
                            </button>
                        </td>
                        <td class="px-6 py-4">
                            <button [matMenuTriggerFor]="menu" (click)="$event.stopPropagation()">
                                <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true"
                                    xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none"
                                    viewBox="0 0 24 24">
                                    <path stroke="currentColor" stroke-linecap="round" stroke-width="4"
                                        d="M12 6h.01M12 12h.01M12 18h.01" />
                                </svg>


                            </button>
                            <mat-menu #menu="matMenu">
                                <li class="space-x-3 px-3">
                                    <button (click)="downloadFile(submission.id, submission.file_name)"
                                        class="text-white inline-flex items-center bg-green-500 hover:bg-green-800 focus:outline-non font-medium rounded-full text-sm px-3 py-2.5 text-center"><svg
                                            xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                                            viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                            stroke-linecap="round" stroke-linejoin="round"
                                            class="lucide lucide-download">
                                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
                                            <polyline points="7 10 12 15 17 10" />
                                            <line x1="12" x2="12" y1="15" y2="3" />
                                        </svg></button>
                                    <button
                                        class="text-white inline-flex items-center bg-red-500 hover:bg-red-800 focus:outline-non font-medium rounded-full text-sm px-3 py-2.5 text-center"
                                        (click)="deleteSubmission(submission.id)"><svg
                                            class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true"
                                            xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="white"
                                            viewBox="0 0 24 24">
                                            <path fill-rule="evenodd"
                                                d="M8.586 2.586A2 2 0 0 1 10 2h4a2 2 0 0 1 2 2v2h3a1 1 0 1 1 0 2v12a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V8a1 1 0 0 1 0-2h3V4a2 2 0 0 1 .586-1.414ZM10 6h4V4h-4v2Zm1 4a1 1 0 1 0-2 0v8a1 1 0 1 0 2 0v-8Zm4 0a1 1 0 1 0-2 0v8a1 1 0 1 0 2 0v-8Z"
                                                clip-rule="evenodd" />
                                        </svg>
                                    </button>
                                </li>
                            </mat-menu>
                        </td>
                    </tr>
                </tbody>
            </table>
        </ng-container>
    </ng-container>

    <ng-template #noDataMessage>
        <div class="flex justify-center">
            <img class="opacity-40 h-44 w-44" src="../../../../assets/empty1.png">
        </div>
        <div class="text-center">
            <h1 class="opacity-40 text-center text-lg font-primary">
                This student has not submitted any requirements yet.
            </h1>
        </div>
    </ng-template>
</div>
