<div class="max-h-screen overflow-auto p-5">
    <div>
        <h1 class="text-orange-500 ml-5 font-bold font-primary text-lg text-center mb-2 ms-0">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                class="lucide lucide-award inline mr-1 text-orange-500">
                <path
                    d="m15.477 12.89 1.515 8.526a.5.5 0 0 1-.81.47l-3.58-2.687a1 1 0 0 0-1.197 0l-3.586 2.686a.5.5 0 0 1-.81-.469l1.514-8.526" />
                <circle cx="12" cy="8" r="6" />
            </svg>Add Certification
        </h1>
        <div class="border-b border-gray-300"></div>
        <br />
    </div>

    <!-- <p class="text-gray-800 max-sm:text-sm text-center font-secondary">
        <b>Don't worry, your record may still be approved even without a certification.</b>
    </p> -->

    <p class="text-gray-800 text-base text-center font-secondary">
        All certifications should be in <b>Portable Document Format(.pdf).</b>
    </p>
    <br />

    <div class="bg-slate-50 rounded-lg w-auto p-5 shadow-md border border-gray-200">
        <form [ngClass]="{'hidden':pdfPreview}" class=" rounded-lg w-auto flex justify-center py-24">
            <input type="file" id="FinalReport" name="FinalReport" (change)="onFileChange($event)" />
        </form>
        <embed *ngIf="pdfPreview" [src]="pdfPreview" type="application/pdf" width="100%" height="600px"
            class="object-cover object-center w-full h-96 rounded-md" />
        <div class="mt-1 mb-2 border-b border-gray-300"></div>
        <div class="flex justify-center items-center max-sm:text-xs pt-3">
            <button type="button" (click)="submitFiles()"
                class="text-white p-2 px-7 bg-blue-900 hover:bg-blue-800 focus:ring-blue-300 font-medium rounded-lg focus:outline-none">
                Submit Certificate
            </button>
        </div>
    </div>
</div>
