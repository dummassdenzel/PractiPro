<div class="p-5">
    <table class="w-full">
        <thead>
            <tr>
                <th class="text-left px-4 py-1">Day</th>
                <th class="text-center px-4 py-1">Has Work</th>
                <th class="text-center px-4 py-1">Start Time</th>
                <th class="text-center px-4 py-1">End Time</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let schedule of schedules">
              <td class="px-4 py-1 text-left border font-secondary text-sm">{{ schedule.day_of_week }}</td>
              <td class="text-center border px-4 py-1 font-secondary text-sm">
                <input type="checkbox" [(ngModel)]="schedule.has_work" (change)="toggleWork(schedule)" />
              </td>
              <td class="text-center border px-4 py-1 font-secondary text-sm">
                <input type="time" [(ngModel)]="schedule.start_time" class="form-input" [disabled]="!schedule.has_work" />
              </td>
              <td class="text-center border px-4 py-1 font-secondary text-sm">
                <input type="time" [(ngModel)]="schedule.end_time" class="form-input" [disabled]="!schedule.has_work" />
              </td>
            </tr>
          </tbody>
    </table>
    <div class="flex justify-between pt-3">
        <button (click)="clearSchedules()" type="button"
            class="inline-flex items-center py-2 px-4 text-xs font-medium text-center text-white bg-red-500 rounded-lg hover:bg-red-700">
            <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                width="24" height="24" fill="white" viewBox="0 0 24 24">
                <path fill-rule="evenodd"
                    d="M8.586 2.586A2 2 0 0 1 10 2h4a2 2 0 0 1 2 2v2h3a1 1 0 1 1 0 2v12a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V8a1 1 0 0 1 0-2h3V4a2 2 0 0 1 .586-1.414ZM10 6h4V4h-4v2Zm1 4a1 1 0 1 0-2 0v8a1 1 0 1 0 2 0v-8Zm4 0a1 1 0 1 0-2 0v8a1 1 0 1 0 2 0v-8Z"
                    clip-rule="evenodd" />
            </svg>
        </button>
        <button (click)="assignSchedules()" type="button"
            class="inline-flex items-center py-2 px-5 text-sm font-medium text-center text-white bg-blue-900 rounded-lg focus:ring-4 focus:ring-blue-200 dark:focus:ring-blue-900 hover:bg-blue-800">
            <svg class="w-4 h-4 mr-2 text-gray-800 dark:text-white" aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="white" viewBox="0 0 24 24">
                <path fill-rule="evenodd"
                    d="M14 4.182A4.136 4.136 0 0 1 16.9 3c1.087 0 2.13.425 2.899 1.182A4.01 4.01 0 0 1 21 7.037c0 1.068-.43 2.092-1.194 2.849L18.5 11.214l-5.8-5.71 1.287-1.31.012-.012Zm-2.717 2.763L6.186 12.13l2.175 2.141 5.063-5.218-2.141-2.108Zm-6.25 6.886-1.98 5.849a.992.992 0 0 0 .245 1.026 1.03 1.03 0 0 0 1.043.242L10.282 19l-5.25-5.168Zm6.954 4.01 5.096-5.186-2.218-2.183-5.063 5.218 2.185 2.15Z"
                    clip-rule="evenodd" />
            </svg>
            Save
        </button>

    </div>
</div>
