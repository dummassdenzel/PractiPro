<div class="p-2 sm:ml-60 font-secondary">
  <div class="p-1 xl:p-10">
    <div>
      <h1 class="text-orange-500 ml-5 font-bold font-primary text-lg mb-1 ms-0">
        Feedback
      </h1>
      <div class="border-b border-gray-300"></div>
      <br />
    </div>

    <p class="text-gray-800 max-sm:text-sm max-sm:ml-2 font-secondary">
      User Feedback is greatly appreciated. If you have any, please leave it in the blank.
    </p>
    <br />
    <form
      class="bg-slate-50 border border-gray-200 rounded-lg shadow-md h-auto w-auto p-5 max-sm:p-4"
    >
      <div class="w-full">
        <div
          class="px-4 py-2 mb-5 bg-slate-200 rounded-lg dark:bg-gray-800 max-sm:mb-3"
        >
          <!--
        <p class="ml-5 text-gray-800">Write your feedback in our app in the blank</p>
        <br>
        <form class="bg-white  border border-gray-200 rounded-lg shadow-md shadow-gray-500 h-auto w-auto p-10">
            <div class="w-full">
                <div class="px-4 py-2 bg-slate-200 rounded-lg mb-5 dark:bg-gray-800">
-->
          <textarea
            id="comment"
            rows="7"
            class="w-full px-0 text-sm text-black-900 bg-slate-200 border-0 dark:bg-gray-800 focus:ring-0 dark:text-white dark:placeholder-gray-400"
            placeholder="Write something..."
            required
          ></textarea>
        </div>
        <div class="flex justify-end dark:border-gray-600">
          <button
            type="submit"
            class="text-white p-2 px-5 bg-blue-900 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg focus:outline-none"
          >
            Submit
          </button>
        </div>
      </div>
    </form>
