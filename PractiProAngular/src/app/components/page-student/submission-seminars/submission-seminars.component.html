<div class="p-2 sm:ml-56 font-secondary">
    <div class="pt-5 xl:p-10">
        <div>
            <h1 class="text-orange-500 ml-5 font-bold font-primary text-center text-xl mb-3">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="w-6 h-6 inline text-orange-500">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                        d="M15 9h3m-3 3h3m-3 3h3m-6 1c-.306-.613-.933-1-1.618-1H7.618c-.685 0-1.312.387-1.618 1M4 5h16a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V6a1 1 0 0 1 1-1Zm7 5a2 2 0 1 1-4 0 2 2 0 0 1 4 0Z" />
                </svg>
                Seminars Attended
            </h1>
            <div class="border-b border-gray-300"></div>
            <br />
        </div>
        <div class="flex flex-col -mt-3 md:flex-row justify-evenly">
            <div class="flex flex-col justify-center text-center p-5 rounded-xl bg-white">
                <ng-container *ngIf="user$ | async as user">
                    <h1 class="font-primary font-bold text-blue-800 text-5xl">{{user.SeminarHours}}<span
                            class="text-sm">hrs</span></h1>
                    <h2 class="font-primary text-sm">Total Seminar Hours Accumulated
                        <svg
                            class="w-4 h-4 inline -mt-0.5 opacity-50  text-gray-500 dark:text-white" aria-hidden="true"
                            matTooltip="Only records that are approved will be added to your Seminar Hours."
                            xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M9.529 9.988a2.502 2.502 0 1 1 5 .191A2.441 2.441 0 0 1 12 12.582V14m-.01 3.008H12M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                        </svg></h2>
                </ng-container>
            </div>
        </div>
        <div class="mt-1 mb-4 border-b border-gray-300"></div>


        <div class="flex items-center space-x-4 mb-3">
            <div class="form-outline flex-grow">
                <input
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    type="search" [(ngModel)]="searchtext" id="form1" placeholder="Search for records..."
                    aria-label="search" />
            </div>

            <button (click)="addSeminar()"
                class="bg-blue-900 font-primary text-white px-4 py-2 rounded-lg hover:bg-blue-800 " type="button">
                <svg class="w-6 inline h-6 text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24"
                    height="24" fill="currentColor" viewBox="0 0 24 24">
                    <path fill-rule="evenodd"
                        d="M9 7V2.221a2 2 0 0 0-.5.365L4.586 6.5a2 2 0 0 0-.365.5H9Zm2 0V2h7a2 2 0 0 1 2 2v6.41A7.5 7.5 0 1 0 10.5 22H6a2 2 0 0 1-2-2V9h5a2 2 0 0 0 2-2Z"
                        clip-rule="evenodd" />
                    <path fill-rule="evenodd"
                        d="M9 16a6 6 0 1 1 12 0 6 6 0 0 1-12 0Zm6-3a1 1 0 0 1 1 1v1h1a1 1 0 1 1 0 2h-1v1a1 1 0 1 1-2 0v-1h-1a1 1 0 1 1 0-2h1v-1a1 1 0 0 1 1-1Z"
                        clip-rule="evenodd" />
                </svg>
                Add Record
            </button>
        </div>
        <div *ngIf="datalist.length === 0" class="mt-20 flex flex-col items-center">
            <div>
                <img class="opacity-40 h-44 w-44" src="../../../../assets/empty3.png">
            </div>
            <div>
                <h1 class="opacity-40 text-center text-3xl font-primary mt-5">
                    No seminar records found.
                </h1>
            </div>
        </div>

        <div *ngIf="datalist" class="grid gap-4 mb-2 grid-cols-1 sm:grid-cols-3 w-full">
            <!-- Trainee Containers -->
            <div *ngFor="let data of datalist | filter : searchtext" class="sm:col-span-1 max-lg:w-full mb-4 relative">

                <div
                    class="w-auto p-3 shadow-md justify-around bg-slate-50 hover:bg-slate-100 border-2 border-slate-100 max-lg:border-0">
                    <div class="flow-root">
                        <div class="flex-1 -mb-1 text-center">
                            <span class="text-xs font-normal opacity-70 font-secondary">
                                {{ data.event_date | date : "mediumDate" }}
                            </span>
                        </div>
                        <div class="mb px-7 text-center">
                            <h5 matTooltip="{{data.event_name}}"
                                class="text-2xl lg:text-lg font-semibold text-gray-900 font-secondary truncate">
                                {{ data.event_name }}
                            </h5>
                        </div>

                        <div class="mt-1 mb-4 border-b border-gray-300"></div>
                        <div class="flex justify-between text-center mt-1">
                            <div class="flex-1">
                                <h2 class="text-sm opacity-70 font-bold font-secondary text-gray-900">
                                    Duration:
                                </h2>
                                <h1 class="text-2xl font-bold font-primary text-blue-900">
                                    {{ data.duration || 0 }}hrs
                                </h1>
                            </div>
                            <div class="flex-1">
                                <h2 class="text-sm opacity-70 font-bold font-secondary text-gray-900">
                                    Category:
                                </h2>
                                <h1 class="text-2xl font-bold font-primary text-orange-500">
                                    {{ data.event_type || "Others" }}
                                </h1>
                            </div>
                        </div>
                        <div class="flex-1 mt-4 text-center">
                            <p class="text-lg font-normal font-secondary"
                                [ngClass]="{'text-red-500': data.advisor_approval === 'Unapproved','text-blue-500': data.advisor_approval === 'Approved','text-gray-400': data.advisor_approval === 'Pending'}">
                                {{data.advisor_approval}}
                                <svg class="w-4 h-4 inline -mt-0.5 text-gray-500 dark:text-white" aria-hidden="true"
                                    matTooltip="This submission is to be approved by your ADVISOR."
                                    xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none"
                                    viewBox="0 0 24 24">
                                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                        stroke-width="2"
                                        d="M9.529 9.988a2.502 2.502 0 1 1 5 .191A2.441 2.441 0 0 1 12 12.582V14m-.01 3.008H12M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                                </svg>
                            </p>
                        </div>
                    </div>
                </div>

                <button [matMenuTriggerFor]="menu" (click)="$event.stopPropagation()" class="absolute top-4 right-3">
                    <svg class="w-6 h-6 text-gray-600 dark:text-white" aria-hidden="true"
                        xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                        <path stroke="currentColor" stroke-linecap="round" stroke-width="4"
                            d="M12 6h.01M12 12h.01M12 18h.01" />
                    </svg>
                </button>
                <mat-menu #menu="matMenu">
                    <li class="space-x-3 px-3">
                        <button (click)="viewComments(data.id, data.event_name)"
                            class="text-white inline-flex items-center bg-blue-900 hover:bg-blue-800 focus:outline-non font-medium rounded-full text-sm px-3 py-2.5 text-center"><svg
                                class="w-6 h-6 text-gray-800 dark:text-white inline" aria-hidden="true"
                                xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="white"
                                viewBox="0 0 24 24">
                                <path fill-rule="evenodd"
                                    d="M3.559 4.544c.355-.35.834-.544 1.33-.544H19.11c.496 0 .975.194 1.33.544.356.35.559.829.559 1.331v9.25c0 .502-.203.981-.559 1.331-.355.35-.834.544-1.33.544H15.5l-2.7 3.6a1 1 0 0 1-1.6 0L8.5 17H4.889c-.496 0-.975-.194-1.33-.544A1.868 1.868 0 0 1 3 15.125v-9.25c0-.502.203-.981.559-1.331ZM7.556 7.5a1 1 0 1 0 0 2h8a1 1 0 0 0 0-2h-8Zm0 3.5a1 1 0 1 0 0 2H12a1 1 0 1 0 0-2H7.556Z"
                                    clip-rule="evenodd" />
                            </svg><span class="ml-1">{{data.comments}}</span></button>
                        <button (click)="deleteRecord(data.id)"
                            class="text-white inline-flex items-center bg-red-500 hover:bg-red-800 focus:outline-non font-medium rounded-full text-sm px-3 py-2.5 text-center"><svg
                                class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true"
                                xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="white"
                                viewBox="0 0 24 24">
                                <path fill-rule="evenodd"
                                    d="M8.586 2.586A2 2 0 0 1 10 2h4a2 2 0 0 1 2 2v2h3a1 1 0 1 1 0 2v12a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V8a1 1 0 0 1 0-2h3V4a2 2 0 0 1 .586-1.414ZM10 6h4V4h-4v2Zm1 4a1 1 0 1 0-2 0v8a1 1 0 1 0 2 0v-8Zm4 0a1 1 0 1 0-2 0v8a1 1 0 1 0 2 0v-8Z"
                                    clip-rule="evenodd" />
                            </svg>
                        </button>
                    </li>
                </mat-menu>

                <div class="absolute bottom-0 right-0">
                    <button *ngIf="data.certified === 1" (click)="viewCertificate(data.id)"
                        class="text-white inline-flex items-center focus:outline-non font-medium rounded-full text-sm px-3 py-2.5 text-center"><svg
                            matTooltip="This record is certified." xmlns="http://www.w3.org/2000/svg" width="24"
                            height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-award text-yellow-400">
                            <path
                                d="m15.477 12.89 1.515 8.526a.5.5 0 0 1-.81.47l-3.58-2.687a1 1 0 0 0-1.197 0l-3.586 2.686a.5.5 0 0 1-.81-.469l1.514-8.526" />
                            <circle cx="12" cy="8" r="6" />
                        </svg>
                    </button>
                    <button *ngIf="data.certified === 0" (click)="addCertificate(data.id)"
                        class="text-white inline-flex items-center focus:outline-non font-medium rounded-full text-sm px-3 py-2.5 text-center"><svg
                            matTooltip="Click here to add certification." xmlns="http://www.w3.org/2000/svg" width="24"
                            height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round"
                            class="lucide lucide-award text-gray-400 opacity-40">
                            <path
                                d="m15.477 12.89 1.515 8.526a.5.5 0 0 1-.81.47l-3.58-2.687a1 1 0 0 0-1.197 0l-3.586 2.686a.5.5 0 0 1-.81-.469l1.514-8.526" />
                            <circle cx="12" cy="8" r="6" />
                        </svg>
                    </button>
                </div>
            </div>

        </div>
    </div>
</div>
